server:
  port: 8084
  servlet:
    contextPath: /v1/rit/users
  ssl:
    enabled: true
    client-auth: NEED

spring:
#  sql:
#    init:
#      continue-on-error: 'true'
#      mode: always
#      schema-locations: classpath:/data.sql
  datasource:
    username: rit
    url: jdbc:postgresql://localhost:5432/rit
    password: password
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
#        format_sql: 'true'
    hibernate:
      ddl-auto: create-drop
  kafka:
    producer:
      properties:
        spring:
          json:
            add:
              type:
                headers: false
  application:
    name: @project.artifactId@

app:
  jwt:
    encoder:
      enabled: true
      valid-period-in-hours: 24

build:
  version: @project.version@
  description: @project.description@

eureka:
  client:
    tls:
      enabled: ${server.ssl.enabled}
      key-store: ${server.ssl.key-store}
      key-store-password: ${server.ssl.key-store-password}
      key-password: ${server.ssl.key-password}
      trust-store: ${server.ssl.trust-store}
      trust-store-password: ${server.ssl.trust-store-password}
  instance:
    securePortEnabled: true
    nonSecurePortEnabled: false
    statusPageUrlPath: ${server.servlet.contextPath}/actuator/info
    healthCheckUrlPath: ${server.servlet.contextPath}/actuator/health

management:
  info:
    env:
      enabled: true
  endpoints:
    web:
      exposure:
        include: info, health
  security:
    enabled: false
