app:
  cors:
    allowedOrigins:
      - https://localhost:8080
  jwt:
    keystore-path: ../jwt/keystore.jks
    keystore-password: password
    key-alias: oauthkey
    private-key-passphrase: password
    encoder:
      enabled: true
      valid-period-in-hours: 24

spring:
  application:
    name: test
  main:
    banner-mode: "off"
    lazy-initialization: true

eureka:
  client:
    enabled: false

server:
  servlet:
    contextPath: /v1/rit/test

build:
  version: 1.0.0
  description: test description

http:
  client:
    notification:
      name: rit-notification
      enabled: true
      connectionType: LOAD_BALANCER_LABEL
      ssl:
        keyAlias: browser-client
        keyPassword: password
        keyStore: ../ssl/browser-client.p12
        keyStorePassword: password
        trustStore: ../ssl/truststore.p12
        trustStorePassword: password
    testClient:
      enabled: true
      connectionType: URL
      url: https://certauth.cryptomix.com
      ssl:
        keyAlias: browser-client
        keyPassword: password
        keyStore: ../ssl/browser-client.p12
        keyStorePassword: password
        trustStore: ../ssl/truststore.p12
        trustStorePassword: password
